<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="DomoTricks web interface." />
    <meta name="author" content="Nicolas Béguier" />
    <meta name="keywords" content="domotricks" />
    <title>DomoTricks · {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/favicon.png" />
  </head>

  <body class="my-3 mx-3 bg-dark">
    <div class="col-lg-8 mx-auto p-3 py-md-5 bg-light rounded">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">DomoTricks</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}" id="sidebar-{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('lost_assets') }}" id="sidebar-{{ url_for('lost_assets') }}">Lost assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('my_assets') }}" id="sidebar-{{ url_for('my_assets') }}">My assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('configuration') }}" id="sidebar-{{ url_for('configuration') }}">Configuration</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="row">
          <div class="col-10 col-md-8 mx-auto px-4" id="body-content">
            {% block content %}{% endblock %}
          </div>
        </div>
      </main>
    </div>

    <footer class="py-2 my-3 text-muted border-top text-light text-center">
      DomoTricks team &middot; &copy; 2021-2023
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script>
    if (document.getElementById("sidebar-" + window.location.pathname)) {
      document.getElementById("sidebar-" + window.location.pathname).className = "nav-link active";
    }
  </script>
</html>
